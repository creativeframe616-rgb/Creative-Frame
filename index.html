<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&family=Almarai:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neon: {
                cyan: '#00e5ff',
                magenta: '#d500f9',
                orange: '#ff9100',
              },
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
              }
            },
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
              almarai: ['Almarai', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px #00e5ff' },
                '50%': { opacity: .5, boxShadow: '0 0 10px #00e5ff' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Base App Styles */
      body {
        background-color: #020617;
        color: white;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* BLOGGER SPECIFIC OVERRIDES */
      /* Hides the default Blogger Top Navbar */
      #navbar-iframe {
        display: none !important;
        height: 0 !important;
        visibility: hidden !important;
        z-index: -1 !important;
      }
      
      /* Resets generic Blogger Layout containers to allow full width */
      .content-inner, .main-outer, .column-center-outer, .column-left-outer, .column-right-outer, .section {
        width: 100% !important;
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
        background: transparent !important;
      }

      /* Ensures the React Root takes full control */
      #root {
        min-height: 100vh;
        width: 100%;
        display: block;
        position: relative;
      }

      /* Fix for some Blogger themes adding white backgrounds */
      body.loading {
        background-color: #020617 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
